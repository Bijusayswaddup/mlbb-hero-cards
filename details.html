<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link id="css" rel="stylesheet" href="/styles/details.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cssLink = document.getElementById('css');
            const jsLink = document.getElementById('js');
            cssLink.href = window.location.origin + "/mlbb-hero-cards/styles/main.css";
            jsLink.src = window.location.origin + "/mlbb-hero-cards/scripts/main.js";
        });
    </script>
</head>
<body>
    <div class="hero-details-container">
        <button id="back-btn" class="neon-back-btn">
            Back to Heroes
        </button>
        
        <div class="hero-content">
            <!-- Dynamic content will be loaded here from details.js -->
        </div>
    </div>

    <script id="js" src="scripts/details.js"></script>
</body>
</html>
