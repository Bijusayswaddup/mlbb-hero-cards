<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link id="css" rel="stylesheet" href="/styles/details.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cssLink = document.getElementById('css');
            const jsLink = document.getElementById('js');
            cssLink.href = window.location.origin + "/mlbb-hero-cards/styles/details.css";
            jsLink.src = window.location.origin + "/mlbb-hero-cards/scripts/details.js";
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Create modal elements
            const modal = document.createElement('div');
            modal.className = 'image-modal';

            const closeBtn = document.createElement('span');
            closeBtn.className = 'close-btn';
            closeBtn.innerHTML = '&times;';

            const modalImg = document.createElement('img');
            modalImg.className = 'modal-image';

            modal.appendChild(closeBtn);
            modal.appendChild(modalImg);
            document.body.appendChild(modal);

            // Handle click events for all clickable images
            document.querySelectorAll('.clickable-image').forEach(img => {
                img.addEventListener('click', function() {
                    modal.style.display = 'flex';
                    document.body.classList.add('modal-open');
                    modalImg.src = this.src;
                    modalImg.alt = this.alt || 'Enlarged view';
                });
            });

            // Close modal handlers
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
                document.body.classList.remove('modal-open');
            });

            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    document.body.classList.remove('modal-open');
                }
            });

            // Close with ESC key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.style.display === 'flex') {
                    modal.style.display = 'none';
                    document.body.classList.remove('modal-open');
                }
            });
        });
    </script>
</head>
<body>
    <div class="hero-details-container">
        <button id="back-btn" class="neon-back-btn">
            Back to Heroes
        </button>
        
        <div class="hero-content">
            <!-- Dynamic content will be loaded here from details.js -->
        </div>
    </div>

    <script id="js" src="scripts/details.js"></script>
</body>
</html>
